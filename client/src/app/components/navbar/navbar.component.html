<!DOCTYPE html>
<html lang="en">

<head>
  <title>Thinkster</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/#"><h3><i class="fas fa-dove"></i> &nbsp; Thinkster</h3></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a *ngIf="authService.loggedIn()" class="nav-link" href="/profile">Profile</a>
          </li>
          <li  class="nav-item">
            <a *ngIf="authService.loggedIn()" class="nav-link" href="/blog">Blog</a>
          </li>
          <li class="nav-item">
            <a *ngIf="!authService.loggedIn()" class="nav-link" href="/login">Log in</a>
          </li>
          <li class="nav-item">
            <a *ngIf="authService.loggedIn()" class="nav-link" href="#" (click)="onLogoutClick()">Log out</a>
          </li>
          <li class="nav-item">
            <a *ngIf="!authService.loggedIn()" class="nav-link" href="/register">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</body>
</html>
