<div *ngIf="foundProfile">
  <h1 class="page-header text-center"><i class="fas fa-user-secret"></i>&nbsp; {{ username }} &nbsp;<i class="fas fa-user-secret"></i></h1>
  <h3 class=" text-center"><i class="fas fa-inbox"></i> : &nbsp; {{ email }} </h3>

<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>
